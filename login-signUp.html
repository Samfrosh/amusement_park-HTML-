<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/25ba5538d4.js" crossorigin="anonymous"></script>
    <title>Document</title>

    <link rel="stylesheet" href="login-signUp.css">
</head>
<body>
    <div class="hero">
<div class="form">
    <div class="button">
        <div id="btn"></div>
       <button type="button" class="toggle" onclick="login()">Log-in</button> 
       <button type="button" class="toggle" onclick="register()">Register</button>
    </div>

    
    <div class="social-icons" style="display: flex;">
   <a href="https://www.facebook.com"><i class="fa fa-facebook"></i></a>    
   <a href="https://www.twitter.com"><i class="fa fa-twitter"></i></a>
      <a href="https://www.instagram.com"> <i class="fa fa-instagram"></i></a>
    </div>

  
    
    <form id="login" class="input-group">
        <input type="text" class="input-field" placeholder="User Id" required>
        <input type="text" class="input-field" placeholder="Enter Password" required>
        <input type="checkbox" class="check-box"><span>Remember Password</span>
        <button type="submit" class="submit-btn">Log in</button>
    </form>

    <form id="register" class="input-group">
        <input type="text" class="input-field" placeholder="User Id" required>
        <input type="email" class="input-field" placeholder="Email Id" required>
        <input type="text" class="input-field" placeholder="Enter Password" required>
        <input type="checkbox" class="check-box"><span>I agree to the terms & condition</span>
        <button type="submit" class="submit-btn">Register</button>
    </form>
</div>

    </div>


<script>
var x= document.getElementById('login');
var y= document.getElementById('register');
var z= document.getElementById('btn');


function register(){
    x.style.left = '-400px';
    y.style.left = '50px';
    z.style.left = '110px';
}


function login(){
    x.style.left = '50px';
    y.style.left = '450px';
    z.style.left = '0';
}


</script>
   
</body>
</html>
